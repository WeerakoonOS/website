
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Post Your Ad</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="commonPage.css">
	<link rel="stylesheet" type="text/css" href="sellformPage.css">

</head>
<body>
<div id="container">
	<div id="header">
		<div id="signin">
			<button class="button" id="signinbtn">Already a member?</button>
			<button class="button" onclick="window.location.href='./signUp.html'">Sign Up</button>
		</div>
		<div id="logo">
			<img src="./img/logo.jpg">
		</div>
		<div>
			<p id="stext1"> Welcome to QuickBuy.lk !</p>
		</div>
		<div id="top_info">
			<form id="searchform" method="post" action="">
				
				<input type="text" id="stext2" placeholder="Search Here" required>
				<input type="button" id="sbutton" value="Search">

			</form>


		</div>
		<div id="navbar">
			<ol id="menu">
				<li><a href="categoryPage.html">Brands</a></li>
				<li><a href="contactPage.html">Help & Contact</a></li>
				<li><a href="./aboutPage.html">About Us</a></li>
				<li><a href="">My Account</a></li>
			</ol>
		</div>
	</div>
</div>

<div id="sellformdiv">
	<form id="sellform" method="post" action="">
		<h1 class="text2">Enter Details<br></h1>
		<br>

		<select class="alltext" name="brand">
		    <option value="brand">Brand</option>
		    <option value="apple">Apple</option>
		    <option value="asus">Asus</option>
		    <option value="blackberry">Blackberry</option>
		    <option value="google">Google</option>
		    <option value="huawei">Huawei</option>
		    <option value="lenovo">Lenovo</option>
		    <option value="lg">LG</option>
		    <option value="motorola">Motorola</option>
		    <option value="nexus">Nexus</option>
		    <option value="nokia">Nokia</option>
		    <option value="oppo">Oppo</option>
		    <option value="samsung">Samsung</option>
		    <option value="sony">Sony</option>
	  	</select>

	  	<br>
	  	<br>

	  	<input class="alltext" type="text" name="Brand" placeholder="The brand of the phone...">

		<br>
		<br>

		<h1 class="text2">Features (optional)<br></h1>	
		
		<br>
		<br>

		<textarea class="alltext" rows="4" cols="50" name="comment" form="usrform" placeholder="Description.."></textarea>

		<br>
		<br>

		<h1 class="text2">Price<br></h1>
		<input class="alltext" type="number" name="price" placeholder="price">
		<label><input type="checkbox" name="price" value="Negotiable"> Negotiable</label>

		<br>
		<br>

		<h1 class="text2">Contact Details<br></h1>
		
		<hr>
		<br>
		<p class="formlable">Seller_ID</p>
		<input class="alltext" type="text" name="name" placeholder="Enter seller_id here...">
		<br>
		<input class="submitbtn" type="submit" name="submit" value="Post">

	</form>
</div>

</body>
</html>
