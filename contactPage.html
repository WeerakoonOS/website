<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Contact Us</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="commonPage.css">
	<link rel="stylesheet" type="text/css" href="contactPage.css">

</head>
<body>
<div id="container">
	<div id="header">
		<div id="logo">
			<img src="./img/logo.jpg">
		</div>
		<div id="top_info">
			<form id="searchform">
				<input type="text" id="stext1" placeholder="Welcome to QuickBuy.lk !">
				<input type="text" id="stext2" placeholder="Search Here" required>
				<input type="button" id="sbutton" value="Search">
		</form>
		</div>
		<div id="navbar">
			<ol id="menu">
				<li><a href="">Categories</a></li>
				<li id="selected_item"><a href="">Help & Contact</a></li>
				<li><a href="">About Us</a></li>
				<li><a href="">My Account</a></li>
			</ol>
		</div>
	</div>
	<div id="contact_us">
		<h1>Contact Us</h1>
		<form class="cf">
		  <div class="half left cf">
		    <input type="text" id="input-name" placeholder="Name">
		    <input type="email" id="input-email" placeholder="Email address">
		    <input type="text" id="input-subject" placeholder="Subject">
		  </div>
		  <div class="half right cf">
		    <textarea name="message" type="text" id="input-message" placeholder="Message"></textarea>
		  </div>  
		  <input type="submit" value="Submit" id="input-submit">
		</form>
	</div>
</div>
</body>
</html>
